<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Engineering Compensation Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid my-4">
        <h1 class="text-center mb-4">Engineering Compensation Calculator</h1>
        
        <div class="row">
            <!-- Controls on the left -->
            <div class="col-md-4">
                <form id="compensationForm" class="p-4 border rounded shadow-sm sticky-top">
                    <div class="mb-4">
                        <h5>Location & Level</h5>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <select class="form-select" id="country" required>
                                <option value="">Select a country</option>
                                <option value="usa">USA</option>
                                <option value="spain">Spain</option>
                                <option value="poland">Poland</option>
                                <option value="ukraine">Ukraine</option>
                                <option value="slovakia">Slovakia</option>
                                <option value="canada">Canada</option>
                                <option value="wales">Wales</option>
                                <option value="lithuania">Lithuania</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="level" class="form-label">Seniority Level</label>
                            <select class="form-select" id="level" required>
                                <option value="">Select a level</option>
                                <option value="L2">L2 (Junior)</option>
                                <option value="L3">L3 (Mid-Level)</option>
                                <option value="L4">L4 (Senior)</option>
                                <option value="L5">L5 (Staff)</option>
                                <option value="L6">L6 (Principal)</option>
                            </select>
                        </div>
                    </div>

                    <div class="tax-section mb-4">
                        <h5>Tax Configuration</h5>
                        <div class="tax-controls">
                            <div class="mb-2">
                                <label class="form-label small">Income Tax (%)</label>
                                <div class="input-group input-group-sm">
                                    <input type="number" class="form-control" id="incomeTaxOverride" min="0" max="100" step="0.1">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                            <div class="mb-2">
                                <label class="form-label small">Social Security (%)</label>
                                <div class="input-group input-group-sm">
                                    <input type="number" class="form-control" id="socialSecurityOverride" min="0" max="100" step="0.1">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                            <div class="mb-2">
                                <label class="form-label small">Other Taxes (%)</label>
                                <div class="input-group input-group-sm">
                                    <input type="number" class="form-control" id="otherTaxesOverride" min="0" max="100" step="0.1">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                            <button type="button" class="btn btn-sm btn-outline-secondary w-100" id="resetTaxes">Reset to Country Defaults</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Results on the right -->
            <div class="col-md-8">
                <div id="results" class="p-4 border rounded shadow-sm d-none">
                    <!-- Compensation Summary Card -->
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            <h5 class="card-title mb-0">Compensation Summary</h5>
                        </div>
                        <div class="card-body">
                            <div id="experienceRange" class="mb-3 text-muted"></div>
                            <div id="annualRange" class="compensation-amount"></div>
                            <div id="monthlyRange" class="compensation-amount mt-3"></div>
                        </div>
                    </div>

                    <!-- Level Details Card -->
                    <div class="card mb-4">
                        <div class="card-header bg-info text-white">
                            <h5 class="card-title mb-0">Role Details</h5>
                        </div>
                        <div class="card-body">
                            <div id="levelDetails"></div>
                        </div>
                    </div>

                    <!-- Location Info Card -->
                    <div class="card mb-4">
                        <div class="card-header bg-success text-white">
                            <h5 class="card-title mb-0">Location Information</h5>
                        </div>
                        <div class="card-body">
                            <div id="exchangeRate" class="mb-2"></div>
                            <div class="cost-of-living">
                                <div id="costIndex" class="mb-2"></div>
                                <div id="rentCosts" class="mb-2"></div>
                                <div id="livingCosts"></div>
                            </div>
                            <div id="additionalNotes" class="mt-3 small text-muted"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
